name: Build Executables

on:
  # Manual trigger only - build when requested
  workflow_dispatch:

  # Optional: Also build on version tags (v1.0.0, v1.1.0, etc.)
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            output_name: VRSManager.exe
            artifact_name: VRSManager-Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python -m PyInstaller VRSManager.spec --clean --noconfirm
      shell: cmd

    - name: Create release folder
      run: |
        mkdir -p release
      shell: bash

    - name: Copy executable to release folder (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        copy dist\VRSManager.exe release\VRSManager.exe
        copy README.md release\README.md
        copy BUILD.md release\BUILD.md
        copy VRS_Manager_Process_Guide_EN.xlsx release\VRS_Manager_Process_Guide_EN.xlsx
        copy VRS_Manager_Process_Guide_KR.xlsx release\VRS_Manager_Process_Guide_KR.xlsx
        xcopy Previous release\Previous\ /E /I
        xcopy Current release\Current\ /E /I
      shell: cmd

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: release/
        retention-days: 30
